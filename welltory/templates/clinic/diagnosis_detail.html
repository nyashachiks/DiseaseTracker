{% extends 'clinic/main.html' %}
{% load static %}
{% block content %}
<br/>
<div class="row">
    <div class="col-lg-4">
        <div class="box-element" align="center">
            <div align="center">
                <a class="btn btn-warning btn-icon-split"
                   href="{% url 'welltory:diagnosisdoclist' object.id %}">
                        <span class="icon text-white-50"><i class="fas fa-info">
                        </i></span>
                    <span class="text">View Attached Supporting Documents</span>
                </a>
            </div>
            <div align="right">
            </div>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="box-element">
            <h4>Symptoms and Diagnosis</h4>
            <br/>
            {{ object.symptoms }}
            <div>
                <a href="{% url 'welltory:patientlist' %}"
                   class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm vbtn btn-primary col-12">
                    <i class="fas fa-arrow-right fa-sm text-white-50"></i> Back</a>
            </div>
            <br/>
            <div align="right">
                <a class="btn btn-primary btn-icon-split col-12"
                   href="{% url 'welltory:diagnosisuploadprep' object.id %}">
                    <span class="icon text-white-50"><i class="fas fa-info"></i></span>
                    <span class="text">Attach Supporting Documents</span>
                </a>
            </div>
        </div>
        <br/>
    </div>
</div>
</div>

</div>
<br/>
{% endblock content %}
