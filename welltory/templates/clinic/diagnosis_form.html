{% extends 'clinic/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br/>
<div class="row">
    <div class="col-lg-4">
        <br><br><br>
        <div class="box-element">
            <img class="img-profile rounded-circle" src="{{ object.image.url }}">
            <br/>
        </div>
    </div>
    <div class="col-lg-8">
        <div align="right">
            <a href="{% url 'welltory:patientlist' %}"
               class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
                <i class="fas fa-arrow-right fa-sm text-white-50"></i>Back To Patient List</a>
        </div>
        <br>
        <div class="box-element">
            <h3>Log Diagnosis</h3>
            <form method="POST">
                {% csrf_token %}
                <br/>
                {{ form.symptoms|as_crispy_field }}

                <br/><br/>
                <button class="btn btn-primary btn-icon-split btn btn-primary col-12">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-arrow-right"></i>
                                        </span>
                    <span class="text"> Save Diagnosis</span>
                </button>
            </form>
        </div>
    </div>
</div>

</div>
<br/>
{% endblock content %}
