{% extends 'clinic/main.html' %}
{% load static %}
{% block content %}
<br/>
<div class="row">
    <table class="col-lg-12">
        <tr class="box-element">
            <h4>Confirm Patient Delete</h4>
            <form method="POST">
                {% csrf_token %}
                <br/><h5>Are you sure you want to delete
                {{ object.first_name }} {{ object.last_name }} from your patient database?</h5>

                <table>
                    <tr>
                        <td width="300">
                        </td>
                        <td width="700">
                            <hr>
                            <a class="btn btn-secondary btn-icon-split"
                               href="{% url 'welltory:patientdetails' object.id %}">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-arrow-left"></i>
                                        </span>
                                <span class="text">Cancel</span>
                            </a>
                            <button class="btn btn-danger btn-icon-split" type="submit">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                <span class="text"> Yes I'm sure. Delete</span>
                            </button>
                        </td>
                    </tr>
                </table>
            </form>

</div>
</div>
</div>
</div>

</div>
<br/>
{% endblock content %}
