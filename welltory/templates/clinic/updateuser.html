{% extends 'clinic/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br/>
<div class="row">
    <div class="col-lg-4">
        <div class="box-element" align="center">
            <img class="img-profile rounded-circle" src="{{ user.practitioner.image.url }}">
        </div>
    </div>
    <div class="col-lg-8">
        <div class="box-element">
            <h4>Update User</h4>
            <form method="POST">
                {% csrf_token %}
                <br/>

                {{ form.first_name|as_crispy_field }}

                {{ form.last_name|as_crispy_field }}

                {{ form.username|as_crispy_field }}

                {{ form.email|as_crispy_field }}
                <br/>
                <button class="btn btn-primary col-12">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-flag"></i>
                                        </span>
                    <span class="text">Update My User Account</span>
                </button>
            </form>
        </div>
    </div>
</div>

</div>
<br/>
{% endblock content %}
